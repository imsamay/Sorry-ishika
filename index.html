<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ˜»</title>
<style>
body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  background:#ffd6e8;
  overflow:hidden;
}

/* BUTTON OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#finalBtn{
  position:absolute;
  padding:25px 40px;
  font-size:1.5em;
  border:none;
  border-radius:25px;
  background:#ff69b4;
  color:white;
  cursor:pointer;
  transition:all .5s ease;
}

/* SPINNER */
#spinner{
  display:none;
  flex-direction:column;
  align-items:center;
  color:white;
  font-size:1.3em;
}

.loader{
  width:50px;
  height:50px;
  border:6px solid #fff;
  border-top:6px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:10px;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}

/* FINAL PAGE */
#finalPage{
  display:none;
  height:100vh;
  background:linear-gradient(#ffe6f2,#fff0f7);
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:2em;
  position:relative;
}

/* ROSES */
.rose{
  position:absolute;
  top:-10%;
  font-size:2em;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div id="overlay">
  <button id="finalBtn" onclick="moveBtn()">Ready for final click ðŸ˜¼</button>

  <div id="spinner">
    <div class="loader"></div>
    hehe ðŸ˜¼
  </div>
</div>

<div id="finalPage">
  <div>
    Chal nikal ab yaha se,<br>
    hawa aane de ðŸ˜‚ðŸŒ¹
  </div>
</div>

<script>
let count = 0;
const btn = document.getElementById("finalBtn");
const spinner = document.getElementById("spinner");
const overlay = document.getElementById("overlay");
const finalPage = document.getElementById("finalPage");

function moveBtn(){
  count++;

  if(count === 1){
    btn.style.top = "10%";
  }
  else if(count === 2){
    btn.style.top = "80%";
  }
  else if(count === 3){
    btn.style.display="none";
    spinner.style.display="flex";
  }
  else{
    overlay.style.display="none";
    finalPage.style.display="flex";
    dropRoses();
  }
}

function dropRoses(){
  for(let i=0;i<20;i++){
    let r=document.createElement("div");
    r.className="rose";
    r.textContent=["ðŸŒ¹","ðŸŒ¸","ðŸ’"][Math.floor(Math.random()*3)];
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    finalPage.appendChild(r);
  }
}
</script>

</body>
</html>
