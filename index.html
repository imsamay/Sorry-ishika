<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ğŸ˜¼</title>
<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;
}

/* ---------- COMMON ---------- */
.page{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}
button{
  padding:15px 30px;
  font-size:1.2em;
  border:none;
  border-radius:20px;
  background:#ff69b4;
  color:white;
  cursor:pointer;
}

/* ---------- PAGE 1 ---------- */
#page1{
  display:flex;
  background:#ffd6eb;
}
.cat{
  font-size:4em;
  margin:20px;
  cursor:pointer;
}

/* ---------- PAGE 2 ---------- */
#page2{
  background:#1b1b2f;
  color:white;
}
.star{
  position:absolute;
  color:white;
  font-size:8px;
}
.moon{
  font-size:5em;
  margin-bottom:20px;
}

/* ---------- OVERLAY ---------- */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(6px);
  z-index:10;
}
#finalBtn{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

/* ---------- SPINNER ---------- */
#spinner{
  display:none;
  width:60px;
  height:60px;
  border:6px solid #ccc;
  border-top:6px solid pink;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin{
  100%{transform:rotate(360deg);}
}

/* ---------- FINAL PAGE ---------- */
#finalPage{
  background:#ffe6f0;
  display:flex;
}
.rose{
  position:absolute;
  font-size:1.5em;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  0%{top:-10%; opacity:1;}
  100%{top:110%; opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section id="page1" class="page">
  <h2>Choose one cat ğŸ˜»</h2>
  <div>
    <span class="cat" onclick="openSorry()">ğŸ±</span>
    <span class="cat" onclick="openSorry()">ğŸˆ</span>
    <span class="cat" onclick="openSorry()">ğŸ˜º</span>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2" class="page">
  <div class="moon">ğŸŒ•</div>
  <h2>Iâ€™m sorry ğŸ˜”</h2>
  <button onclick="openFinal()">Click me</button>
</section>

<!-- OVERLAY -->
<div id="overlay">
  <button id="finalBtn" onclick="moveBtn()">Ready for final click ğŸ˜¼</button>
  <div id="spinner"></div>
  <div id="hehe" style="display:none;color:white;font-size:1.5em;">hehe ğŸ˜¼</div>
</div>

<!-- FINAL PAGE -->
<section id="finalPage" class="page">
  <h1>Chal nikal ab yaha se,<br> hawa aane de ğŸ˜‚ğŸŒ¸ğŸŒ¹</h1>
</section>

<script>
let clickCount=0;

function openSorry(){
  page1.style.display="none";
  page2.style.display="flex";
  createStars();
}

function openFinal(){
  overlay.style.display="block";
}

function moveBtn(){
  clickCount++;

  if(clickCount===1){
    finalBtn.style.top="10%";
  }
  else if(clickCount===2){
    finalBtn.style.top="80%";
  }
  else if(clickCount===3){
    spinner.style.display="block";
    hehe.style.display="block";
    setTimeout(()=>{
      spinner.style.display="none";
    },1500);
  }
  else{
    overlay.style.display="none";
    page2.style.display="none";
    finalPage.style.display="flex";
    dropRoses();
  }
}

function createStars(){
  for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.textContent="âœ¦";
    page2.appendChild(s);
  }
}

function dropRoses(){
  for(let i=0;i<20;i++){
    let r=document.createElement("div");
    r.className="rose";
    r.textContent=["ğŸŒ¹","ğŸŒ¸","ğŸ’"][Math.floor(Math.random()*3)];
    r.style.left=Math.random()*100+"vw";
    finalPage.appendChild(r);
  }
}
</script>

</body>
</html>
