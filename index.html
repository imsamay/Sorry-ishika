<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Surprise ğŸ’—</title>
<style>
body, html{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',sans-serif;}

section{height:100vh;width:100%;display:flex;justify-content:center;align-items:center;flex-direction:column;position:relative;text-align:center;}

/* --- PAGE 1 --- */
#page1{background:#ffd6e8;}
.flowers-emoji{position:absolute;font-size:2.5em;}
.top-left{top:10px;left:10px;}
.top-right{top:10px;right:10px;}
.bottom-left{bottom:10px;left:10px;}
.bottom-right{bottom:10px;right:10px;}

.cats-row{display:flex;justify-content:center;}
.cat-emoji{font-size:4em;margin:0 15px;cursor:pointer;transition:transform .3s;}
.cat-emoji:hover{transform:scale(1.4);}

/* --- PAGE 2 --- */
#page2{background:#ffe4e1;display:none;overflow:hidden;}

/* button */
#forgiveBtn{margin-top:20px;padding:12px 28px;font-size:1.1em;background:#ff69b4;color:white;border:none;border-radius:10px;cursor:pointer;transition:0.3s;}
#forgiveBtn:hover{background:#ff1493;}

/* dancing cats */
.dance-row{display:flex;justify-content:center;margin-top:25px;}
.dance-cat{font-size:3.5em;animation:dance 1s infinite alternate;}
@keyframes dance{0%{transform:translateY(0);}50%{transform:translateY(-15px);}100%{transform:translateY(0);}}

/* falling blossoms */
.fall-emoji{position:absolute;font-size:1.8em;animation:fall 4s linear infinite;}
@keyframes fall{0%{transform:translateY(-50px);}100%{transform:translateY(110vh);}}

/* butterflies */
.fly-emoji{position:absolute;font-size:2em;animation:fly 6s infinite;}
@keyframes fly{0%{transform:translate(0,0);}33%{transform:translate(120px,-40px);}66%{transform:translate(-80px,70px);}100%{transform:translate(0,0);}}

/* Thank you message */
#thanksMsg{font-size:2em;margin-top:25px;color:#333;}
</style>
</head>
<body>

<!-- PAGE 1 -->
<section id="page1">
  <div class="flowers-emoji top-left">ğŸŒ¸</div>
  <div class="flowers-emoji top-right">ğŸŒ¼</div>
  <div class="flowers-emoji bottom-left">ğŸŒº</div>
  <div class="flowers-emoji bottom-right">ğŸŒ·</div>

  <h2>Choose one cat ğŸ’—</h2>
  <div class="cats-row">
    <div class="cat-emoji" onclick="gotoPage2()">ğŸˆ</div>
    <div class="cat-emoji" onclick="gotoPage2()">ğŸ˜º</div>
    <div class="cat-emoji" onclick="gotoPage2()">ğŸ˜»</div>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <h1>I'm sorry ğŸ˜” forgive me</h1>
  <button id="forgiveBtn" onclick="startMagic()">Click Me!</button>

  <div class="dance-row" style="display:none;">
    <div class="dance-cat">ğŸˆ</div>
    <div class="dance-cat">ğŸ˜º</div>
    <div class="dance-cat">ğŸ˜»</div>
  </div>

  <!-- YouTube embed (hidden initially) -->
  <div id="videoDiv" style="margin-top:25px;display:none;width:80%;">
    <!-- YouTube player will be inserted here -->
  </div>

  <!-- Final thank you message -->
  <div id="thanksMsg" style="display:none;">Thankyou â¤ï¸</div>
</section>

<script>
// page switch
function gotoPage2(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
}

// start everything
function startMagic(){
  document.getElementById("forgiveBtn").style.display="none";

  // embed and autoplay YouTube instrumental
  document.getElementById("videoDiv").innerHTML = 
    '<iframe width="100%" height="200" src="https://www.youtube.com/embed/PBoKoDu6-5I?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
  document.getElementById("videoDiv").style.display="block";

  // show dancing cats
  document.querySelector(".dance-row").style.display="flex";

  // falling blossoms
  for(let i=0;i<15;i++){
    let f = document.createElement("div");
    f.className="fall-emoji";
    f.style.left=Math.random()*100+"vw";
    f.textContent = ["ğŸƒ","ğŸ‚","ğŸŒ¸"][Math.floor(Math.random()*3)];
    document.getElementById("page2").appendChild(f);
  }

  // butterflies
  for(let i=0;i<6;i++){
    let b = document.createElement("div");
    b.className="fly-emoji";
    b.style.top=Math.random()*60+"vh";
    b.style.left=Math.random()*100+"vw";
    document.getElementById("page2").appendChild(b);
  }
  
  // show thank you after short delay
  setTimeout(()=>{ document.getElementById("thanksMsg").style.display="block"; }, 3000);
}
</script>

</body>
</html>
