<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Surprise ğŸ’—</title>
<style>
body, html{
  margin:0; padding:0;
  font-family: 'Segoe UI', sans-serif;
  overflow-x:hidden;
}
/* Page styles */
section{
  height:100vh; width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
}

/*---------- PAGE 1 ----------*/
#page1{
  background:#ffd6e8;
}
.flowers-emoji{
  position:absolute;
  font-size:2.5em;
}
.top-left{top:10px; left:10px;}
.top-right{top:10px; right:10px;}
.bottom-left{bottom:10px; left:10px;}
.bottom-right{bottom:10px; right:10px;}

.cats-row{
  display:flex; justify-content:center;
}
.cat-emoji{
  font-size:4em; margin:0 15px;
  cursor:pointer;
  transition:transform .3s;
}
.cat-emoji:hover{ transform:scale(1.4); }

/*---------- PAGE 2 ----------*/
#page2{
  background:#ffe4e1;
  display:none;
  text-align:center;
}
#page2 h1{font-size:2em;}
#forgiveBtn{
  margin-top:25px;
  padding:12px 28px;
  font-size:1.1em;
  background:#ff69b4;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#forgiveBtn:hover{background:#ff1493;}

/* dancing + falling */
.dance-row{
  display:flex; justify-content:center;
  margin-top:30px;
}
.dance-cat{font-size:3.5em; animation: dance 1s infinite alternate;}
@keyframes dance{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

.fall-emoji{
  position:absolute;
  font-size:1.8em;
  animation: fall 4s linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-50px);}
  100%{transform:translateY(110vh);}
}

.fly-emoji{
  position:absolute; font-size:2em;
  animation: fly 6s infinite;
}
@keyframes fly{
  0%{transform:translate(0,0);}
  33%{transform:translate(120px,-40px);}
  66%{transform:translate(-80px,70px);}
  100%{transform:translate(0,0);}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<section id="page1">
  <div class="flowers-emoji top-left">ğŸŒ¸</div>
  <div class="flowers-emoji top-right">ğŸŒ¼</div>

  <div class="flowers-emoji bottom-right">ğŸŒ·</div>

  <h2>Choose one cat ğŸ’—</h2>
  <div class="cats-row">
    <div class="cat-emoji" onclick="gotoPage2()">ğŸˆâ€â¬›</div>
    <div class="cat-emoji" onclick="gotoPage2()">ğŸ˜º</div>
    <div class="cat-emoji" onclick="gotoPage2()">ğŸ˜»</div>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <h1>Iâ€™m sorry ğŸ˜” forgive me</h1>
  <button id="forgiveBtn" onclick="startMagic()">Click Me!</button>

  <div class="dance-row" style="display:none;">
    <div class="dance-cat">ğŸˆâ€â¬›</div>
    <div class="dance-cat">ğŸ˜º</div>
    <div class="dance-cat">ğŸ˜»</div>
  </div>
</section>

<!-- MUSIC -->
<audio id="music" loop>
  <!-- default royalty-free soft music -->
  <source src="https://cdn.pixabay.com/audio/2023/03/20/audio_ef68ae9bcb.mp3" type="audio/mpeg">
</audio>

<script>
function gotoPage2(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
}

function startMagic(){
  // play music
  document.getElementById("music").play();

  // hide button
  document.getElementById("forgiveBtn").style.display="none";

  // show dancing cats
  document.querySelector(".dance-row").style.display="flex";

  // falling emojis (flowers/leaves)
  for(let i=0;i<15;i++){
    let f = document.createElement("div");
    f.className="fall-emoji";
    f.style.left=Math.random()*100+"vw";
    f.textContent = ["ğŸƒ","ğŸ‚","ğŸŒ¸"][Math.floor(Math.random()*3)];
    f.style.animationDuration = (3+Math.random()*3)+"s";
    document.getElementById("page2").appendChild(f);
  }

  // butterflies
  for(let i=0;i<6;i++){
    let b = document.createElement("div");
    b.className="fly-emoji";
    b.style.top=Math.random()*70+"vh";
    b.style.left=Math.random()*100+"vw";
    b.textContent = "ğŸ¦‹";
    b.style.animationDuration=(4+Math.random()*3)+"s";
    document.getElementById("page2").appendChild(b);
  }
}
</script>

</body>
</html>
