#starsBackground{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.star{position:absolute;color:#fff;font-size:1em;animation:twinkle 2s infinite;}

.moon{position:absolute;font-size:3em;top:5%;right:10%;}

/* Messages */
#sorryMsg{font-size:2em;margin-top:10px;color:#333;z-index:1;position:relative;}
#msg{font-size:1.8em;margin-top:15px;color:#333;display:none;z-index:1;position:relative;}

@keyframes fall{0%{transform:translateY(-50px);}100%{transform:translateY(110vh);}}

<script>
// Generate random stars
function generateStars(num){
  const container = document.getElementById("starsBackground");
  for(let i=0;i<num;i++){
    let star = document.createElement("div");
    star.className="star";
    star.style.left = Math.random()*100 + "vw";
    star.style.top = Math.random()*100 + "vh";

    star.style.animationDuration = (1+Math.random()*2) + "s";

}

}
